<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--NAVBAR-->
    <nav>
        <h1><a href="index.html">HOTEL SODA</a></h1>
        <ul class="">
            <li>
                <a href="#reservain">Reserva individual</a>
            </li>
            <li>
                <a href="#reservaem">Reserva empresa</a>
            </li>
            <li>
                <a href="">Acerca de nosotros</a>
            </li>
            <li>
                <a href="#contacto">Contacto</a>
            </li>
        </ul>
    </nav>

    <!--SECTION IMAGE-->
    <section class="imagenhotel">
        <img src="hotel.jpg" alt="Hotel SODA" class="imghotel">
    </section>
    
        
    <!--SECTION RESERVA INDIVIDUAL-->
    <h2 class="reservain" id="reservain">Realizar reserva individual</h2>
    <section class="individual" id="individual">
        <div class="contenedor-formulario-individual">
            <h3>Reserva individual</h3>
            <div class="formulario-individual">
                <form action="">
                    <div class="inputIndividual">
                        <label for="">Nombres</label>
                        <input type="text" placeholder="Nombres">
                    </div>
                    
                    <div class="inputIndividual">
                        <label for="">Apellidos</label>
                        <input type="text" placeholder="Apellidos">
                    </div>
                    
                    <div class="inputIndividual">
                        <label for="">Email</label>
                        <input type="email" placeholder="Email">
                    </div>
        
                    <div class="inputIndividual">
                        <label for="">Entrada</label>
                        <input type="date" >
                    </div>
        
                    <div class="inputIndividual">
                        <label for="">Salida</label>
                        <input type="date">
                    </div>
        
                    <div class="inputIndividual">
                        <label for="">Número de personas</label>
                        <input type="number" placeholder="Número de personas">
                    </div>
                    
                    <div class="inputIndividual">
                        <label for="">Fuma?</label>
                        <select name="" id="">
                            <option value="">Si</option>
                            <option value="">No</option>
                        </select>
                    </div>

                    <div class="inputIndividual">
                        <input type="submit" value="Reservar" class="btn-reservar">
                    </div>
                </form>
            </div>
        </div>
    </section>
        
        
    <!--SECTION RESERVA EMPRESA-->
    <h2 class="reservaem" id="reservaem">Realizar reserva empresa</h2>
    <section class="empresa" id="empresa">
        <div class="contenedor-formulario-empresa">
            <h3>Reserva empresa</h3>
            <div class="formulario-empresa">
                <form action="">
                    <div class="inputIndividual">
                        <label for="">Nombres</label>
                        <input type="text" placeholder="Nombres">
                    </div>
                    
                    <div class="inputIndividual">
                        <label for="">Apellidos</label>
                        <input type="text" placeholder="Apellidos">
                    </div>
                    
                    <div class="inputIndividual">
                        <label for="">Email</label>
                        <input type="email" placeholder="Email">
                    </div>
        
                    <div class="inputIndividual">
                        <label for="">Entrada</label>
                        <input type="date">
                    </div>
        
                    <div class="inputIndividual">
                        <label for="">Salida</label>
                        <input type="date">
                    </div>
        
                    <div class="inputIndividual">
                        <label for="">Número de personas</label>
                        <input type="number" placeholder="Número de personas">
                    </div>

                    <div class="inputIndividual">
                        <label for="">Nombre de la empresa</label>
                        <input type="text" placeholder="Nombre de la empresa">
                    </div>
                    
                    <div class="inputIndividual">
                        <label for="">Fuma?</label>
                        <select name="" id="">
                            <option value="">Si</option>
                            <option value="">No</option>
                        </select>
                    </div>

                    <div class="inputIndividual">
                        <input type="submit" value="Reservar" class="btn-reservar">
                    </div>
                </form>
            </div>
        </div>
    </section>
        
    
    <!--SECTION CONTACTO-->
    <section class="contacto" id="contacto">
        <h2>Contactanos</h2>
        <p>Email: hotelsoda@hotelsoda.com</p>
        <p>Teléfono: 3078992892</p>
    </section>

</body>
</html>
